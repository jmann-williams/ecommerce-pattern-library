<div class="grid">
  <div class="unit push-1-2 unit-content-distribute unit-m-centered xs-1 s-1-2 m-1-2 l-1-4">
    <div class="island-1-2 content-fill">
      <span>
        <ul class="list-group-inline">
          <li class="left">
            <div class="embed embed-16by9">
              <img class="p-img text-center push-1-2" src="/images/socks/swirl.jpg" alt="swirl">
            </div>
          </li>
          <li class="left">
            <p class="peta push-0 pad-t-1-2 left text-left text-upper m-c-t">Swirl</p>
          </li>
          <li class="left gutter-1-2 pad-t">
            <p class="max-length content-fill text-right push-1-4 sub-total mega">$9.99</p
          </li>
          <li class="push-0 w-1 text-center">
            {% pattern checkout/quantity %}
          </li>
        </ul>
      </span>
      <div class="text-center">
        <a class="btn milli m-r-btn w-1 push-1-2 gutter text-center island-1-2" href="#"><i class="icon i-18 gutter-1-2"><svg><use xlink:href="/images/icons.svg#close"></use></svg></i>Remove</a>
      </div>
    </div>
  </div>

  <div class="unit push-1-2 unit-content-distribute unit-m-centered xs-1 s-1-2 m-1-2 l-1-4">
    <div class="island-1-2 content-fill">
      <span>
        <ul class="list-group-inline">
          <li class="left">
            <div class="embed embed-16by9">
              <img class="p-img text-center push-1-2" src="/images/socks/staple.jpg" alt="swirl">
            </div>
          </li>
          <li class="left">
            <p class="peta push-0 pad-t-1-2 left text-left text-upper m-c-t">The Staple</p>
          </li>
          <li class="left gutter-1-2 pad-t">
            <p class="max-length content-fill text-right push-1-4 sub-total mega">$9.99</p
          </li>
          <li class="push-0 w-1 text-center">
            {% pattern checkout/quantity %}
          </li>
        </ul>
      </span>
      <div class="text-center">
        <a class="btn milli m-r-btn w-1 push-1-2 gutter text-center island-1-2" href="#"><i class="icon i-18 gutter-1-2"><svg><use xlink:href="/images/icons.svg#close"></use></svg></i>Remove</a>
      </div>
    </div>
  </div>

</div>
